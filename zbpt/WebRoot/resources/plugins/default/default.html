<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>默认页面</title>
<script src="AC_RunActiveContent.js" type="text/javascript"></script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #DFE8F7;
	height: 100%;
	width: 100%;
}
-->
</style>
</head>

<body>
	<script type="text/javascript">
		AC_FL_RunContent(
				'codebase',
				'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0',
				'width',
				'100%',
				'height',
				'100%',
				'src',
				'default',
				'quality',
				'high',
				'pluginspage',
				'http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash',
				'wmode', 'transparent', 'movie', 'default'); //end AC code
	</script>
	<noscript>
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,28,0" width="100%" height="100%">
			<param name="movie" value="default.swf" />
			<param name="quality" value="high" />
			<param name="wmode" value="transparent" />
			<embed src="default.swf" width="100%" height="100%" quality="high"
				pluginspage="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash"
				wmode="transparent"></embed>
		</object>
	</noscript>
